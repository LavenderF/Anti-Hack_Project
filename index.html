<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>遗忘的燃烧 — 带火光光晕动画</title>
<style>
  body {
    margin: 0; padding: 40px 20px 100px;
    background: #f9f0d9; /* 旧纸色 */
    color: #3a2f1c;
    font-family: 'Courier New', monospace;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
    user-select: none;
  }
  h1 {
    margin-bottom: 10px;
    font-weight: 700;
  }
  textarea {
    width: 90%;
    max-width: 600px;
    height: 180px;
    padding: 15px;
    font-size: 16px;
    background: #fff8dc;
    color: #3a2f1c;
    border: 2px solid #c3b57a;
    border-radius: 6px;
    resize: none;
    box-shadow: inset 0 0 8px #d6c67a;
    transition: box-shadow 0.3s;
  }
  textarea:focus {
    outline: none;
    box-shadow: inset 0 0 14px #b29e50;
  }
  button {
    margin: 15px 10px 0 0;
    background: #a45c1f;
    color: white;
    padding: 10px 22px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius: 6px;
    transition: background 0.3s;
    user-select: none;
  }
  button:hover:not(:disabled) {
    background: #7d4312;
  }
  button:disabled {
    background: #d2b58b;
    cursor: default;
  }
  #futureMessage {
    margin-top: 25px;
    font-size: 16px;
    color: #7d6f49;
    max-width: 600px;
    text-align: center;
    white-space: pre-wrap;
    min-height: 44px;
    user-select: text;
  }
  #burnContainer p {
    margin: 12px 0;
    font-size: 20px;
    font-weight: 700;
    line-height: 1.3em;
  }
  #burnContainer p span {
    position: relative;
    display: inline-block;
    color: #3a2f1c;
    user-select: none;
  }
  /* 火光光晕伪元素 */
  #burnContainer p span.fire-glow::before {
    content: '';
    position: absolute;
    top: 50%; left: 50%;
    width: 160%;
    height: 160%;
    pointer-events: none;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,140,0,0.6) 0%, rgba(255,140,0,0.2) 50%, transparent 80%);
    filter: blur(6px);
    transform: translate(-50%, -50%);
    animation: flicker 1.2s infinite alternate;
    z-index: -1;
  }

  /* 火光晃动动画 */
  @keyframes flicker {
    0% {
      transform: translate(calc(-50% + 1px), calc(-50% - 1px)) scale(1);
      opacity: 0.75;
      filter: blur(6px);
      background: radial-gradient(circle, rgba(255,140,0,0.7) 0%, rgba(255,140,0,0.25) 50%, transparent 80%);
    }
    50% {
      transform: translate(calc(-50% - 2px), calc(-50% + 2px)) scale(1.05);
      opacity: 1;
      filter: blur(8px);
      background: radial-gradient(circle, rgba(255,165,0,0.8) 0%, rgba(255,140,0,0.3) 50%, transparent 80%);
    }
    100% {
      transform: translate(calc(-50% + 1px), calc(-50% - 1px)) scale(1);
      opacity: 0.75;
      filter: blur(6px);
      background: radial-gradient(circle, rgba(255,140,0,0.7) 0%, rgba(255,140,0,0.25) 50%, transparent 80%);
    }
  }

  /* 底部哲思 */
  #philosophy {
    position: fixed;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 14px;
    color: #7d6f49;
    font-style: italic;
    user-select: none;
    pointer-events: none;
    height: 20px;
    line-height: 20px;
  }
</style>
</head>
<body>

<h1>写下你想被遗忘的事</h1>
<textarea id="confession" placeholder="在这里写下……"></textarea>
<div>
  <button id="burnBtn" title="烧掉它">🔥 烧掉它</button>
  <button id="saveFutureBtn" title="写给未来">💌 写给未来</button>
</div>
<div id="futureMessage"></div>
<div id="burnContainer"></div>
<div id="philosophy"></div>

<script>
(() => {
  const area = document.getElementById('confession');
  const burnBtn = document.getElementById('burnBtn');
  const saveFutureBtn = document.getElementById('saveFutureBtn');
  const futureDiv = document.getElementById('futureMessage');
  const burnContainer = document.getElementById('burnContainer');
  const philosophy = document.getElementById('philosophy');

  const quotes = [
    "失去未必是损耗，放下也可能是成全。",
    "每一次焚烧，都是新的开始。",
    "轻轻放下，是给自己最大的慈悲。",
    "记忆如灰烬，终会随风远去。",
    "痛苦不会永远停留，正如火焰终将熄灭。",
    "遗忘是一种温柔的解脱。",
    "允许自己放下，才能看见更远的风景。",
    "过去不再重来，未来从此展开。"
  ];
  let quoteIndex = 0;

  function showNextQuote(){
    philosophy.style.opacity = 0;
    setTimeout(() => {
      philosophy.textContent = quotes[quoteIndex];
      philosophy.style.opacity = 1;
      quoteIndex = (quoteIndex +1) % quotes.length;
    }, 800);
  }
  showNextQuote();
  setInterval(showNextQuote, 15000);

  window.onload = () => {
    const msg = sessionStorage.getItem('future');
    if (msg) {
      futureDiv.innerText = "📬 来自过去的你写道：\n" + msg;
      sessionStorage.removeItem('future');
    }
  };

  saveFutureBtn.onclick = () => {
    const msg = prompt("写一句话给未来的自己：");
    if (msg && msg.trim()) {
      sessionStorage.setItem('future', msg.trim());
      alert("✅ 已保存给未来的你。刷新或关闭页面后才会看到。");
    }
  };

  burnBtn.onclick = () => {
    if (area.style.display === 'none') return;
    const text = area.value.trim();
    if (!text) return alert('请输入内容后再烧掉它。');

    burnBtn.disabled = true;
    saveFutureBtn.disabled = true;
    area.disabled = true;

    const lines = text.split('\n');
    area.style.display = 'none';
    burnContainer.innerHTML = '';

    lines.forEach(line => {
      const p = document.createElement('p');
      for (const ch of line) {
        const span = document.createElement('span');
        span.textContent = ch;
        span.classList.add('fire-glow'); // 加火光类
        p.appendChild(span);
      }
      burnContainer.appendChild(p);
    });

    const paragraphs = burnContainer.querySelectorAll('p');
    let lineIndex = 0;

    function burnLine() {
      if (lineIndex >= paragraphs.length) {
        setTimeout(() => {
          burnContainer.innerHTML = '';
          futureDiv.innerText = "🕊️ 它已经不在这里了。你做得很好。";
          burnBtn.disabled = false;
          saveFutureBtn.disabled = false;
          area.value = '';
          area.style.display = 'block';
          area.disabled = false;
        }, 1500);
        return;
      }
      const spans = paragraphs[lineIndex].querySelectorAll('span');
      let charIndex = 0;

      function burnChar() {
        if (charIndex >= spans.length) {
          lineIndex++;
          setTimeout(burnLine, 1000);
          return;
        }
        const span = spans[charIndex];
        span.style.transition = 'none';

        let opacity = 1;
        let brightness = 1;
        let saturate = 1;
        let skewX = 0;
        let skewY = 0;
        let scale = 1;
        let rotate = 0;
        let frame = 0;

        function animate() {
          frame++;
          opacity -= 0.008;
          brightness -= 0.006;
          saturate -= 0.005;
          skewX = Math.sin(frame * 0.15) * 8;
          skewY = Math.cos(frame * 0.1) * 5;
          scale -= 0.0025;
          rotate += 0.5;

          span.style.opacity = opacity < 0 ? 0 : opacity;
          span.style.filter = `brightness(${brightness < 0 ? 0 : brightness}) saturate(${saturate < 0 ? 0 : saturate}) blur(${(1 - opacity)*3}px)`;
          span.style.transform = `skew(${skewX}deg, ${skewY}deg) scale(${scale < 0 ? 0 : scale}) rotate(${rotate}deg)`;

          if (opacity <= 0) {
            span.style.display = 'none';
            charIndex++;
            setTimeout(burnChar, 300);
          } else {
            requestAnimationFrame(animate);
          }
        }
        animate();
      }
      burnChar();
    }
    burnLine();
  };
})();
</script>

</body>
</html>
