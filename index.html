<script>
(() => {

  // å“²æ€è¯­å½•
  const quotes = [
    "å¤±å»æœªå¿…æ˜¯æŸè€—ï¼Œæ”¾ä¸‹ä¹Ÿå¯èƒ½æ˜¯æˆå…¨ã€‚",
    "æ¯ä¸€æ¬¡ç„šçƒ§ï¼Œéƒ½æ˜¯æ–°çš„å¼€å§‹ã€‚",
    "è½»è½»æ”¾ä¸‹ï¼Œæ˜¯ç»™è‡ªå·±æœ€å¤§çš„æ…ˆæ‚²ã€‚",
    "è®°å¿†å¦‚ç°çƒ¬ï¼Œç»ˆä¼šéšé£è¿œå»ã€‚",
    "ç—›è‹¦ä¸ä¼šæ°¸è¿œåœç•™ï¼Œæ­£å¦‚ç«ç„°ç»ˆå°†ç†„ç­ã€‚",
    "é—å¿˜æ˜¯ä¸€ç§æ¸©æŸ”çš„è§£è„±ã€‚",
    "å…è®¸è‡ªå·±æ”¾ä¸‹ï¼Œæ‰èƒ½çœ‹è§æ›´è¿œçš„é£æ™¯ã€‚",
    "è¿‡å»ä¸å†é‡æ¥ï¼Œæœªæ¥ä»æ­¤å±•å¼€ã€‚"
  ];
  let quoteIndex = 0;

  function showNextQuote(){

  }
  showNextQuote();
  setInterval(showNextQuote, 15000);

  // æ¢å¤æœªæ¥ç•™è¨€ï¼ˆsessionStorageï¼‰
  window.onload = () => {
    const msg = sessionStorage.getItem('future');
    if (msg) {
      futureDiv.innerText = "ğŸ“¬ æ¥è‡ªè¿‡å»çš„ä½ å†™é“ï¼š\n" + msg;
      sessionStorage.removeItem('future');

  };

  // ä¿å­˜æœªæ¥ç•™è¨€ï¼ˆä¸€æ¬¡æ€§ï¼‰
  saveFutureBtn.onclick = () => {
    const msg = prompt("å†™ä¸€å¥è¯ç»™æœªæ¥çš„è‡ªå·±ï¼š");
    if (msg && msg.trim()) {
      sessionStorage.setItem('future', msg.trim());
      alert("âœ… å·²ä¿å­˜ç»™æœªæ¥çš„ä½ ã€‚åˆ·æ–°æˆ–å…³é—­é¡µé¢åæ‰ä¼šçœ‹åˆ°ã€‚");

  // çš±çº¸ç‡ƒçƒ§åŠ¨ç”»å‡½æ•°
  burnBtn.onclick = () => {
    if (area.style.display === 'none') return; // é˜²æ­¢å¤šæ¬¡ç‚¹
    const text = area.value.trim();
    if (!text) return alert('è¯·è¾“å…¥å†…å®¹åå†çƒ§æ‰å®ƒã€‚');

    burnBtn.disabled = true;

    const lines = text.split('\n');

    burnContainer.innerHTML = '';

    lines.forEach(line => {
      const p = document.createElement('p');
      for (const ch of line) {
        const span = document.createElement('span');

    const paragraphs = burnContainer.querySelectorAll('p');
    let lineIndex = 0;

    function burnLine() {
      if (lineIndex >= paragraphs.length) {
        setTimeout(() => {
          burnContainer.innerHTML = '';
          futureDiv.innerText = "ğŸ•Šï¸ å®ƒå·²ç»ä¸åœ¨è¿™é‡Œäº†ã€‚ä½ åšå¾—å¾ˆå¥½ã€‚";
          burnBtn.disabled = false;

          area.value = '';
          area.style.display = 'block';
          area.disabled = false;
        }, 1500);
        return;
      }
      const spans = paragraphs[lineIndex].querySelectorAll('span');
      let charIndex = 0;

      function burnChar() {
        if (charIndex >= spans.length) {
          lineIndex++;
          setTimeout(burnLine, 1000);
          return;
        }
        const span = spans[charIndex];
        span.style.transition = 'none';

        let opacity = 1;
        let brightness = 1;
        let saturate = 1;
        let skewX = 0;
        let skewY = 0;
        let scale = 1;
        let rotate = 0;
        let frame = 0;

        function animate() {
          frame++;
          opacity -= 0.008;           // æ…¢æ…¢æ¶ˆå¤±ï¼Œå¤§çº¦125å¸§ç‡ƒå°½
          brightness -= 0.006;        // å˜æš—
          saturate -= 0.005;          // è¤ªè‰²
          skewX = Math.sin(frame * 0.15) * 8;  // çº¸å¼ å·¦å³çš±è¤¶æ‘‡æ‘†
          skewY = Math.cos(frame * 0.1) * 5;   // ä¸Šä¸‹å¾®æ³¢åŠ¨
          scale -= 0.0025;            // ç¼©å°
          rotate += 0.5;              // ç¼“æ…¢æ—‹è½¬

          span.style.opacity = opacity < 0 ? 0 : opacity;
          span.style.filter = `brightness(${brightness < 0 ? 0 : brightness}) saturate(${saturate < 0 ? 0 : saturate}) blur(${(1 - opacity)*3}px)`;
          span.style.transform = `skew(${skewX}deg, ${skewY}deg) scale(${scale < 0 ? 0 : scale}) rotate(${rotate}deg)`;

          if (opacity <= 0) {
            span.style.display = 'none';
            charIndex++;

          } else {

        }
        animate();
      }
