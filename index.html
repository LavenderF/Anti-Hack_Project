  #burnContainer p span.fire-glow::before {

<body>

<h1>å†™ä¸‹ä½ æƒ³è¢«é—å¿˜çš„äº‹</h1>
<textarea id="confession" placeholder="åœ¨è¿™é‡Œå†™ä¸‹â€¦â€¦"></textarea>
<div>
  <button id="burnBtn" title="çƒ§æ‰å®ƒ">ğŸ”¥ çƒ§æ‰å®ƒ</button>
  <button id="saveFutureBtn" title="å†™ç»™æœªæ¥">ğŸ’Œ å†™ç»™æœªæ¥</button>
</div>
<div id="futureMessage"></div>

<div id="philosophy"></div>

<script>
(() => {
  const area = document.getElementById('confession');
  const burnBtn = document.getElementById('burnBtn');
  const saveFutureBtn = document.getElementById('saveFutureBtn');
  const futureDiv = document.getElementById('futureMessage');
  const burnContainer = document.getElementById('burnContainer');
  const philosophy = document.getElementById('philosophy');

  const quotes = [
    "å¤±å»æœªå¿…æ˜¯æŸè€—ï¼Œæ”¾ä¸‹ä¹Ÿå¯èƒ½æ˜¯æˆå…¨ã€‚",
    "æ¯ä¸€æ¬¡ç„šçƒ§ï¼Œéƒ½æ˜¯æ–°çš„å¼€å§‹ã€‚",
    "è½»è½»æ”¾ä¸‹ï¼Œæ˜¯ç»™è‡ªå·±æœ€å¤§çš„æ…ˆæ‚²ã€‚",
    "è®°å¿†å¦‚ç°çƒ¬ï¼Œç»ˆä¼šéšé£è¿œå»ã€‚",
    "ç—›è‹¦ä¸ä¼šæ°¸è¿œåœç•™ï¼Œæ­£å¦‚ç«ç„°ç»ˆå°†ç†„ç­ã€‚",
    "é—å¿˜æ˜¯ä¸€ç§æ¸©æŸ”çš„è§£è„±ã€‚",
    "å…è®¸è‡ªå·±æ”¾ä¸‹ï¼Œæ‰èƒ½çœ‹è§æ›´è¿œçš„é£æ™¯ã€‚",
    "è¿‡å»ä¸å†é‡æ¥ï¼Œæœªæ¥ä»æ­¤å±•å¼€ã€‚"
  ];
  let quoteIndex = 0;

  function showNextQuote(){
    philosophy.style.opacity = 0;
    setTimeout(() => {
      philosophy.textContent = quotes[quoteIndex];
      philosophy.style.opacity = 1;
      quoteIndex = (quoteIndex +1) % quotes.length;
    }, 800);
  }
  showNextQuote();
  setInterval(showNextQuote, 15000);

  window.onload = () => {
    const msg = sessionStorage.getItem('future');
    if (msg) {
      futureDiv.innerText = "ğŸ“¬ æ¥è‡ªè¿‡å»çš„ä½ å†™é“ï¼š\n" + msg;
      sessionStorage.removeItem('future');
    }
  };

  saveFutureBtn.onclick = () => {
    const msg = prompt("å†™ä¸€å¥è¯ç»™æœªæ¥çš„è‡ªå·±ï¼š");
    if (msg && msg.trim()) {
      sessionStorage.setItem('future', msg.trim());
      alert("âœ… å·²ä¿å­˜ç»™æœªæ¥çš„ä½ ã€‚åˆ·æ–°æˆ–å…³é—­é¡µé¢åæ‰ä¼šçœ‹åˆ°ã€‚");
    }
  };

  burnBtn.onclick = () => {
    if (area.style.display === 'none') return;
    const text = area.value.trim();
    if (!text) return alert('è¯·è¾“å…¥å†…å®¹åå†çƒ§æ‰å®ƒã€‚');

    burnBtn.disabled = true;
    saveFutureBtn.disabled = true;
    area.disabled = true;

    const lines = text.split('\n');
    area.style.display = 'none';
    burnContainer.innerHTML = '';

    // å»ºç«‹æ‰€æœ‰å­—ç¬¦spanï¼Œå¸¦ç«å…‰å…‰æ™•
    const allSpans = [];
    lines.forEach(line => {
      const p = document.createElement('p');
      for (const ch of line) {
        const span = document.createElement('span');
        span.textContent = ch;
        span.classList.add('fire-glow');
        p.appendChild(span);
        allSpans.push(span);
      }
      burnContainer.appendChild(p);
    });

    // ç²’å­ç®¡ç†
    const particles = [];
    function createParticle(x,y){
      const particle = document.createElement('div');
      particle.className = 'particle';
      const size = Math.random() * 8 + 4;
      particle.style.width = size + 'px';
      particle.style.height = size + 'px';
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';
      document.body.appendChild(particle);
      particles.push({
        el: particle,
        x, y,
        vx: (Math.random()-0.5) * 1.5,
        vy: -(Math.random()*1.5 + 1.5),
        alpha: 1,
        size,
      });
    }
    function animateParticles(){
      for(let i=particles.length-1; i>=0; i--){
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy -= 0.02; // é‡åŠ›æ–¹å‘å‘ä¸Šï¼Œç«è‹—ä¸Šå‡
        p.alpha -= 0.02;
        if(p.alpha <= 0){
          p.el.remove();
          particles.splice(i,1);
          continue;
        }
        p.el.style.left = p.x + 'px';
        p.el.style.top = p.y + 'px';
        p.el.style.opacity = p.alpha;
        const scale = p.alpha;
        p.el.style.transform = `scale(${scale})`;
      }
      if(particles.length > 0) requestAnimationFrame(animateParticles);
    }

    // ç‡ƒçƒ§åŠ¨ç”»ï¼Œéšæœºé¡ºåº
    const toBurn = allSpans.slice();
    shuffleArray(toBurn);

    function shuffleArray(arr){
      for(let i=arr.length-1; i>0; i--){
        const j = Math.floor(Math.random()*(i+1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    let burningIndex = 0;
    function burnNext(){
      if(burningIndex >= toBurn.length){
        setTimeout(() => {
          burnContainer.innerHTML = '';
          futureDiv.innerText = "ğŸ•Šï¸ å®ƒå·²ç»ä¸åœ¨è¿™é‡Œäº†ã€‚ä½ åšå¾—å¾ˆå¥½ã€‚";
          burnBtn.disabled = false;
          saveFutureBtn.disabled = false;
          area.value = '';
          area.style.display = 'block';
          area.disabled = false;
        }, 1500);
        return;
      }
      const span = toBurn[burningIndex];
      burningIndex++;

      // è®¡ç®—spanåœ¨é¡µé¢ä¸Šçš„ä½ç½®
      const rect = span.getBoundingClientRect();
      // ç”Ÿæˆå‡ ä¸ªç«ç„°ç²’å­
      for(let i=0; i<4; i++){
        createParticle(rect.left + rect.width/2, rect.top + rect.height/2);
      }
      if(particles.length > 0) animateParticles();

      // å­—ç¬¦ç‡ƒçƒ§åŠ¨ç”»
      let opacity = 1;
      let brightness = 1;
      let saturate = 1;
      let skewX = 0;
      let skewY = 0;
      let scale = 1;
      let rotate = 0;
      let frame = 0;

      function animate(){
        frame++;
        opacity -= 0.03;
        brightness -= 0.02;
        saturate -= 0.015;
        skewX = Math.sin(frame * 0.3) * 10;
        skewY = Math.cos(frame * 0.2) * 6;
        scale -= 0.01;
        rotate += 1;

        span.style.opacity = opacity < 0 ? 0 : opacity;
        span.style.filter = `brightness(${brightness < 0 ? 0 : brightness}) saturate(${saturate < 0 ? 0 : saturate}) blur(${(1 - opacity)*3}px)`;
        span.style.transform = `skew(${skewX}deg, ${skewY}deg) scale(${scale < 0 ? 0 : scale}) rotate(${rotate}deg)`;

        if(opacity <= 0){
          span.style.display = 'none';
          setTimeout(burnNext, 150 + Math.random()*200);
        } else {
          requestAnimationFrame(animate);
        }
      }
      animate();
    }

    burnNext();
  };
})();
</script>
